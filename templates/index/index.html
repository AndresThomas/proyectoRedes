<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensador</title>
</head>


<body>
    <div style="width: auto; height: auto;">
        <div style="width: auto; margin-top: auto; height: 170px; background-color: #FF8600;">
            <br>
            <div style="margin-left: auto; margin-right: auto; margin-top: auto; width: 500px; height: 100px;
          background-color: white; border-radius: 25px; text-align: center;">
                <br>
                <h1 style="width: auto; height: auto; margin-top: 2%; font-family: cursive; ">
                    Dispensador de comida
                </h1>
            </div>
        </div>
        <div style="width: auto; height: 439px; background-color: white;">
            <br>
            <div style="margin-left: auto; margin-right: auto; margin-top: 4%; width: 500px; height: 250px;
          background-color: #FFB700; border-radius: 25px; text-align: center;">
                <br>

                <h2 style="width: auto; height: auto; font-family: cursive; font-size: 40px; margin-top: 3px;"> Peso del alimento actual</h2>

                <!-- sustituir h3 por h2, por la variable donde se almacene el
             peso del plato con el alimento                      
                      eliminar las comillas para que quede como {{ 
                                                                 |
                                                                 v
          <h2 style="font-family: cursive; font-size: 35px;">#'{'{'' Variable del peso obtenido}}</h3> -->
                <h3 style="font-family: cursive; font-size: 35px;">1500 gr</h3>

                <!-- inicia proceso logico para abastecer alimento al plato -->



                <form method="POST">
                    {% csrf_token %}
                    <div class="text-center form-check" style="margin-left:auto; margin-right: auto;">
                        <button type="submit" style="margin-top: -25px; width: 270px; height: 50px; 
                font-family: cursive; border-radius: 25px; background-color: #FF4F00;
                cursor: pointer;
                " class="btn btn-primary ">
                            <p style="
                height: 10px;
                color: white; font-size: 25px; margin-top: 0px;
                 ">Despachar</p>
                        </button>
                    </div>

                </form>
                {% if messages %}
                {% for message in messages %}
                <script {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    alert('{{message}}')
                </script>
                {% endfor %}
                {% endif %}

            </div>

        </div>

    </div>
</body>

</html>
